<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Schimitz</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <header class="header">
        <a href="https://alexschimitz.github.io/" class="logo">Alexsander Schimitz</a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="index.html">INICIO</a>
            <a href="pokedex.html" class="active">POKEDEX</a>
        </nav>
    </header>

    <section class="portfolio" id="portfolio">
        <h2 class="heading"><span>Pokedex</span></h2>
    
        <div class="ptf_c">
            <div id="searchContainer">
                <div id="DEX">
                    <img src="./imagens/Pokemon/pokedex.png" alt="Pokedex">
                    <div id="result"></div>
                    <div id="procurar">
                        <input type="text" id="searchInput" placeholder="Digite o nome ou n do Pokémon" onkeydown="handleEnter(event)">
                        <div class="button-container">
                            <button onclick="previousPokemon()">Anterior</button>
                            <button onclick="nextPokemon()">Próximo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <footer class="footer">
        <div class="footer-text">
            <p>2024 &copy; Por Alexsander Schimitz | Todos os direitos reservados.</p>
        </div>

        <div class="footer-icontop">
            <a href="#inicio"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/pokedex.js"></script>
</body>
</html>
